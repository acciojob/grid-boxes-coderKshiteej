<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Layout</title>
  <style>
    body {
      margin: 0;
      background-color: #0f0;
      font-family: sans-serif;
    }
    #grid {
      display: grid;
      grid-template-columns: 242.5px 242.5px 242.5px 242.5px;
      grid-template-rows: 124px 124px 124px 124px 124px;
      grid-gap: 10px 10px;
      padding: 10px;
    }
    #grid > div {
      background-color: white;
      color: black;
      font-size: 24px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    /* Grid positioning */
    #grid > div:nth-child(1) {
      grid-column: span 4;
    }
    #grid > div:nth-child(2) {
      grid-row: span 4;
    }
    #grid > div:nth-child(4),
    #grid > div:nth-child(5) {
      grid-column: span 2;
    }
    #grid > div:nth-child(10) {
      grid-column: span 3;
    }
  </style>
</head>
<body>
  <div id="grid">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
    <div>10</div>
  </div>
</body>
</html>
